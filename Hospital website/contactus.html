        <form class="appointment-form">
            <h2>Book a Doctor's Appointment</h2>

            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Your age" required>
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>

                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>

                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>

            </div>

            <div class="form-group">
                <label for="problem">Health Problem:</label>
                <textarea id="problem" name="problem" placeholder="Describe your problem" required></textarea>
            </div>

            <div class="form-group">
                <label for="appointment-date">Date of Appointment:</label>
                <input type="date" id="appointment-date" name="appointment-date" required>
            
            </div>
            <button>book appointement</button>
        </form>
