<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>/* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        
        /* Header Styling */
        #header {
            background-color: #007ACC; /* Professional blue background */
            padding: 20px 10%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
        }
        
        .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }
        
        /* Info Styling */
        .info h1 {
            font-size: 2.5em;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .info p {
            font-size: 1.2em;
            color: #e0e0e0;
        }
        
        /* Profile Picture Styling */
        .profile-pic img {
            border-radius: 50%;
            border: 5px solid #ffffff; /* White border around the image */
            width: 150px;
            height: 150px;
            object-fit: cover; /* Ensures image covers the area properly */
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
        
            .profile-pic img {
                width: 120px;
                height: 120px;
            }
        
            .info h1 {
                font-size: 2em;
            }
        
            .info p {
                font-size: 1em;
            }
        }
        </style>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="info">
                <h1>MADAN KONDREDDY_GARI</h1>
                <p>Data Analyst | Machine Learning Enthusiast</p>
            </div>
            <div class="profile-pic">
                <img src="C:/Users/K Madan Mohan Reddy/Pictures/my pics/PHOTO.jpg" alt="Profile Picture">
            </div>
        </div>
    </header>
</body>
</html>
